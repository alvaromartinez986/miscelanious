<div [ngClass]="alerta" class="alert" role="alert">
  <strong>Well done!</strong> You successfully read this important alert message.
</div>

<button type="button" class="btn btn-info" (click)="alerta='alert-info'">
  Info
</button>
<button type="button" class="btn btn-success" (click)="alerta='alert-success'">
  Sucess
</button>
<br><br>
<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }">
  Hola mundo
</h3>
<button type="button" class="btn" (click)="propiedades.danger = !propiedades.danger" [ngClass]="{ 'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }">
  Cambiar
</button>
<br><br>

<h3>Proceso Asincrono</h3>

<button
	(click)="execute()"
	class="btn btn-primary"
	type="button" name="button" [disabled]="loading">
	<i [ngClass]="{'fa-refresh fa-spin':loading, 'fa-save':!loading }" class="fa"></i>
	<span *ngIf="!loading">Guardar cambios</span>
	<span *ngIf="loading">Espere por favor...</span>
</button>
